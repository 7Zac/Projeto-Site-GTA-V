<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/imagens/FAVICON GTA V.png" type="image/x-icon">
    <title >Grand Theft Auto V</title>
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

</head>
<body class="corpo">

    <header class="cabecalho">
    <div class="logo">
        <img src="src/imagens/logo-rockstar.svg" alt="Logo Rockstar">
        <hr>
        <img src="src/imagens/logo-gta.svg" alt="Logo GTA V">
    </div>
        <nav>
        <ul class="menu">
            <li>
                <a href="#home">Home</a>
            </li>
            
            <li>
                <a href="#compreja">Comprar</a>
            </li>
            
            <li class="suporte">
                <a href="https://support.rockstargames.com/?_gl=1*q0ehll*_ga*MTA3OTk1MTUyMi4xNzAxODIwMjc4*_ga_PJQ2JYZDQC*MTcwNjE0MzE0OC4yLjAuMTcwNjE0MzE0OC4wLjAuMA..&_ga=2.61361327.24284308.1706143149-1079951522.1701820278" target="_blank">Suporte</a>
                <img src="src/imagens/icone-link.svg" alt="Icone de Suporte">
            </li>
        </ul>
        </nav>
    </header>

    <main class="home" id="home">
        
        <img class="imagem-fundo" src="src/imagens/bg-main.png" alt="Imagem Fundo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            
            <h1 class="titulo">Já disponível para Playstation 5 e Xbox Series X|S</h1>
            
            <p class="texto">Experimente os fenômenos de entretenimento Grand Theft Auto V e GTA Online</p>
            
            <a class="btn-comprar" href="#comprar">Compre Já</a>
        </div>

    </main>
    
    <section class="compreja" id="comprar">
        
        <h2 class="subtitulo">Compre Já</h2>
        
        <div class="cartao">
            <img class="capa-do-jogo" src="src/imagens/gta5.jpg" alt="Capa do Jogo">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>

                <ul class="plataformas">
                    <li><img src="src/imagens/logo-ps5.svg" alt="Logo PS5"></li>
                    
                    <li><img src="src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series"></li>
                    
                    <li><img src="src/imagens/logo-ps4.svg" alt="Logo PS4"></li>
                    
                    <li><img src="src/imagens/logo-xbox-one.svg" alt="Logo Xbox One"></li>
                    
                    <li><img src="src/imagens/logo-pc.svg" alt="Logo PC"></li>
                </ul>

            </div>

            <button class="btn-plataforma"> Selecione a plataforma
                <ul class="plataforma">
                    <li><img src="src/imagens/logo-ps5.svg" alt="Logo PS5"></li>
                    
                    <li><img src="src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series"></li>
                    
                    <li><img src="src/imagens/logo-ps4.svg" alt="Logo PS4"></li>
                    
                    <li><img src="src/imagens/logo-xbox-one.svg" alt="Logo Xbox One"></li>
                    
                    <li><img src="src/imagens/logo-pc.svg" alt="Logo PC"></li>
                </ul>
            </button>

        </div>
    </section>

    <section class="comprar">

    </section>
    <script src="./src/js/index.js"></script>
</body>
</html>
